<script>
  document.documentElement.className =
    document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->

<meta http-equiv="cleartype" content="on">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Source+Serif+4:opsz,wght@8..60,400;500;600&display=swap" rel="stylesheet">

<!-- Typography -->
<style>
body {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  font-size: 16.5px;
  line-height: 1.65;
  color: #222;
}

h1, h2, h3, h4 {
  font-family: "Source Serif 4", Georgia, serif;
  font-weight: 500;
  letter-spacing: -0.01em;
}

h1 {
  font-size: 2.2rem;
}

h2 {
  font-size: 1.7rem;
  margin-top: 2.5rem;
}

a {
  color: #1a4fa3;
}

a:hover {
  text-decoration: underline;
}

.paper-box-text {
  font-size: 15.5px;
  line-height: 1.6;
}

/* Paragraph rhythm */
p {
  margin-bottom: 1.15em;
}

/* Lists */
ul, ol {
  margin-bottom: 1.25em;
}

/* Section separation */
h1, h2 {
  margin-bottom: 0.6em;
}

/* Publication boxes spacing */
.paper-box {
  margin-bottom: 0.2rem;
}

/* Education & custom lists */
.edu-box {
  margin-bottom: 0.8rem;
}


/* Option C: subtle small-caps headers */
h1, h2 {
  font-variant-caps: small-caps;
  letter-spacing: 0.04em;
}

/* Publication title styling */
.paper-box-text > p > a,
.paper-box-text > a {
  font-size: 1.15rem;       /* ~18.5px */
  font-weight: 500;
  line-height: 1.35;
  display: inline-block;
  margin-bottom: 0.3rem;
}

/* Reduce space below Google Scholar badge */
a img[alt*="Google Scholar"] {
  margin-bottom: 0.05rem;
  display: inline-block;
}

/* Reduce top margin of first publication */
.paper-box:first-of-type {
  margin-top: 0.05rem;
}

/* Justified body text */
p {
  text-align: justify;
  text-justify: inter-word;
}

/* Publication text block */
.paper-box-text {
  text-align: justify;
}

/* Publication titles should NOT be justified */
.paper-box-text > p > a,
.paper-box-text > a {
  text-align: left;
  display: inline-block;
}

/* Bullet points: justify text, keep bullets aligned */
.paper-box-text ul {
  padding-left: 1.2em;
}

.paper-box-text li {
  text-align: justify;
  text-justify: inter-word;
}

/* Publication titles: larger + bold (refined) */
.paper-box-text > p > a,
.paper-box-text > a {
  font-family: "Source Serif 4", Georgia, serif;
  font-size: 1.28rem;     /* slightly larger */
  font-weight: 650;      /* strong but scholarly */
  line-height: 1.35;
  letter-spacing: -0.012em;
  color: #111;
}


/* Intro text: serif narrative style (force override theme) */
.page__content .intro-text,
.layout--single .intro-text {
  font-family: "Source Serif 4", Georgia, serif !important;
  font-size: 1.05rem;
  line-height: 1.7;
}

/* Make "News" link smaller and subtle */
.paper-box-text a[href*="news"],
.paper-box-text a[href*="hub.jhu.edu"],
.paper-box-text a[href*="engineering.jhu.edu"],
.paper-box-text a[href*="inbt.jhu.edu"] {
  font-size: 0.9rem;
  font-weight: 400;
  color: #555;
  margin-right: 0.4rem;
}

/* Slightly reduce citation badge size */
.paper-box-text img[alt*="citations"] {
  height: 16px;
  vertical-align: middle;
}


/* ===== FINAL OVERRIDES (put at very bottom) ===== */

/* Publication titles: bigger + bold + serif */
.paper-box-text p > a:first-child {
  font-family: "Source Serif 4", Georgia, serif !important;
  font-size: 1.40rem !important;   /* larger than your current 1.28rem */
  font-weight: 700 !important;     /* bold */
  line-height: 1.25 !important;
  letter-spacing: -0.012em;
  color: #111 !important;
  text-decoration-thickness: 1px;
  text-underline-offset: 2px;
}

/* Make sure only the title gets this (not other links inside paper text) */
.paper-box-text p > a:first-child + * {
  font-size: inherit;
}

/* "News" link: smaller + lighter */
.paper-box-text a[href*="hub.jhu.edu"],
.paper-box-text a[href*="engineering.jhu.edu"],
.paper-box-text a[href*="inbt.jhu.edu"],
.paper-box-text a[href*="jhu.edu"] {
  font-size: 0.82rem !important;
  font-weight: 400 !important;
  color: #666 !important;
  text-decoration: underline;
  text-underline-offset: 2px;
}

/* If you bolded News in markdown ([**News**]) this removes the bold look */
.paper-box-text a[href*="hub.jhu.edu"] strong,
.paper-box-text a[href*="engineering.jhu.edu"] strong,
.paper-box-text a[href*="inbt.jhu.edu"] strong,
.paper-box-text a[href*="jhu.edu"] strong {
  font-weight: 400 !important;
}



</style>
