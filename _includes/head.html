<!-- Typography -->
<style>
body {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  font-size: 16.5px;
  line-height: 1.65;
  color: #222;
}

h1, h2, h3, h4 {
  font-family: "Source Serif 4", Georgia, serif;
  font-weight: 500;
  letter-spacing: -0.01em;
}

h1 {
  font-size: 2.2rem;
}

h2 {
  font-size: 1.7rem;
  margin-top: 2.5rem;
}

a {
  color: #1a4fa3;
}

a:hover {
  text-decoration: underline;
}

.paper-box-text {
  font-size: 15.5px;
  line-height: 1.6;
}

/* Paragraph rhythm */
p {
  margin-bottom: 1.15em;
}

/* Lists */
ul, ol {
  margin-bottom: 1.25em;
}

/* Section separation */
h1, h2 {
  margin-bottom: 0.6em;
}

/* Publication boxes spacing */
.paper-box {
  margin-bottom: 0.5rem;
}

/* Education & custom lists */
.edu-box {
  margin-bottom: 0.8rem;
}


/* Option C: subtle small-caps headers */
h1, h2 {
  font-variant-caps: small-caps;
  letter-spacing: 0.04em;
}

/* Publication title styling */
.paper-box-text > p > a,
.paper-box-text > a {
  font-size: 1.15rem;       /* ~18.5px */
  font-weight: 500;
  line-height: 1.35;
  display: inline-block;
  margin-bottom: 0.3rem;
}

/* Reduce space below Google Scholar badge */
a img[alt*="Google Scholar"] {
  margin-bottom: 0.2rem;
  display: inline-block;
}

  margin-top: 0.1rem;
